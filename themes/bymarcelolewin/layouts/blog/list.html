{{ define "main" }}
    <main>
        <section class="blog-list">
            <div class="container">
                <h1 style="font-size: 2.5rem; font-weight: 700; margin-bottom: 3rem; color: var(--primary-color);">Blog</h1>
                
                <div class="blog-posts">
                    {{ range .Pages }}
                        <article class="blog-post-card">
                            <h3><a href="{{ .Permalink }}" style="color: #ffffff; text-decoration: none;">{{ .Title }}</a></h3>
                            <div class="post-meta">
                                {{ .Date.Format "January 2, 2006" }} • {{ .ReadingTime }} min read
                            </div>
                            <p>{{ .Summary }}</p>
                            <a href="{{ .Permalink }}">Read more →</a>
                        </article>
                    {{ end }}
                </div>
                
                {{ if eq (len .Pages) 0 }}
                    <div class="blog-post-card">
                        <h3 style="color: #ffffff;">No blog posts yet</h3>
                        <p>Check back soon for new content!</p>
                    </div>
                {{ end }}
            </div>
        </section>
    </main>
{{ end }}
