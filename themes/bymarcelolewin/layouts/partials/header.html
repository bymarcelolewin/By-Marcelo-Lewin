<!-- Header Content -->
<div class="logo-section">
    <a href="/">
        <div class="logo">ML</div>
        <span class="logo-text">By Marcelo Lewin</span>

</div>
<nav class="nav">
    {{ range .Site.Menus.main }}

        {{ end }}
    {{ end }}
</nav>
