<!-- Header Content -->
<div class="logo-section">
    <a href="/">
        <img src="/images/logo-bml.png" alt="By Marcelo Lewin Logo" class="logo-image">
    </a>
</div>
<nav class="nav">
    {{ range .Site.Menus.main }}
        {{ if eq .Name "Discord" }}
            <a href="{{ .URL }}" class="discord-btn" target="_blank">{{ .Name }}</a>
        {{ else }}
            <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
    {{ end }}
</nav>
